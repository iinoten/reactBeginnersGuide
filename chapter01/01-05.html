<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
        <div id="app"></div>

        <script src="../react-0.14.3/build/react.js"></script>
        <script src="../react-0.14.3/build/react-dom.js"></script>

        <script>
            ReactDOM.render(    //これで指定された位置にコンポーネントを描画.ReactDOM.render(コンポーネント,位置);って感じ
                React.DOM.h1(
                    {
                        className:"pretty", //classはこう書かないとだめ
                        htmlFor:'me',    //forもこう書かないとだめ（どちらも予約語にはいっているから）

                        style: {
                            background: "black",
                            color: "white",
                            fontFamily: "Verdana"
                        }   //スタイルシートの記述はオブジェクトの一つとして書く.フォント指定など、一部のCSSプロパティはJSでの名前に変える必要がある
                    },
                    "HelloWorld!"
                ),
                document.getElementById('app')
            );
        </script>
</body>
</html>
