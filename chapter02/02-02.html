<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="app"></div>
    <script src="../react-0.14.3/build/react.js"></script>
    <script src="../react-0.14.3/build/react-dom.js"></script>

    <script>
        var Component = React.createClass({
            render: function(){
                return React.DOM.span(null,"私は" + this.props.name + "です");  //this.propsで値を渡すプロパティが作れる
            }
        });

        ReactDOM.render(
            React.createElement(Component,{
                name: "ボブ",   //さっき作ったプロパティの中のnameを使ってComponentに値を渡した
            }),
            document.getElementById("app")
        );  //出力は"私はボブです"
    </script>
</body>
</html>
