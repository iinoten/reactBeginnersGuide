<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
        <div id="app"></div>
        <script src="../react-0.14.3/build/react.js"></script>
        <script src="../react-0.14.3/build/react-dom.js"></script>

        <script>
            var logMaixin = {
                _log: function(methodName,args) {
                    console.log(this.name + "::" + methodName, args);
                },
                componentWillUpdate: function() {
                    this._log('componentWillUpdate',arguments);
                },
                componentDidUpdate: function() {
                    this._log('componentDidUpdate',arguments);
                },
                componentWillMount: function() {
                    this._log('componentWillMount',arguments);
                },
                componentDidMount: function() {
                    this._log('componentDidMount',arguments);
                },
                componentWillUnmount: function() {
                    this._log('componentWillUnmount',arguments);
                },
            };
            
            var TextAreaCounter = React.createClass({
                _log: function(methodName,args) {
                    console.log(methodName,args);
                },
                componentWillUpdate: function() {
                    this._log('componentWillUpdate',arguments);
                },
                componentDidUpdate: function(oldProps,oldState) {
                    if (this.state.text.length > 3) {
                        this.replaceState(oldState);
                    }
                    this._log('componentDidUpdate',arguments);
                },
                componentWillUpdate: function() {
                    this._log('componentWillUpdate',arguments);
                },
                componentDidMount: function() {
                    this._log('componentDidMount',arguments);
                },
                componentWillUnmount: function() {
                    this._log('componentWillUnmount',arguments);
                },

                getInitialState() { //常に新しいデータを取得するためのやつ
                    return {
                        text: this.props.text,
                    };
                },
                propTypes: {
                    text: React.PropTypes.string,
                },
                _textChange: function(ev) { //なんか多分テキストボックス内の文字が更新されたときに動くやつっぽい
                    this.setState({
                        text: ev.target.value,
                    });
                },　
                getDefaultProps: function() {
                    return {
                        text: "",
                    };
                },
                render:function() {
                    return React.DOM.div(null,
                    React.DOM.textarea({
                        value: this.state.text, //ステートから値を引っ張ってきている
                        onChange: this._textChange, //
                    }),
                    React.DOM.h3(null, this.state.text.length)
                    );
                }
            });
            ReactDOM.render(
                React.createElement(TextAreaCounter, {
                    text: "ボブ",
                }),
                document.getElementById("app")
            );

        </script>
</body>
</html>
