<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
        <div id="app"></div>
        <script src="../react-0.14.3/build/react.js"></script>
        <script src="../react-0.14.3/build/react-dom.js"></script>

        <script>
            var Component = React.createClass({
                propTypes: {
                    firstName: React.PropTypes.string.isReaquired,  //多分isReaquiredは型の指定に役立つ何かだと思う（警告を出すやつだった）
                    middleName: React.PropTypes.string,
                    familyName: React.PropTypes.string.isReaquired,
                    address: React.PropTypes.string
                },
                getDefaultProps: function() {
                    return {
                        middleName: "",
                        address:"なし",
                    };  //isRequiredをつけなかったプロパティに関してはgetDefaultPropsでプロパティが設定されなかった場合の値を設定できる
                },
                render: function() {
                    return React.DOM.h1(null, "名前は" + this.props.firstName + "で、名字は" + this.props.middleName + "で、familynameは" + this.props.familyName + "で、住所は" + this.props.address );
                }
            });

            ReactDOM.render(
                React.createElement(Component,{
                    firstName:"天",
                    familyName:"飯野"
                }),
                document.getElementById("app")
            );
        </script>
</body>
</html>
