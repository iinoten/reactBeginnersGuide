<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="app"></div>
    <div id="app01"></div>
    <div id="app02"></div>
    <div id="result"></div>
    <script src="../react-0.14.3/build/react.js"></script>
    <script src="../react-0.14.3/build/react-dom.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-polyfill/6.26.0/polyfill.min.js"></script>
    <script type="text/babel">
        function log(event) {
            console.log(event.target.value);
            console.log(event.target.defaultValue);
            ReactDOM.render(
                <h1>{event.target.value}</h1>,
                document.getElementById("result")
            )
        }

        ReactDOM.render(
            <textarea defaultValue="Hello\nworld" onChange={log} />,
            document.getElementById("app")
        )
        ReactDOM.render(
            <textarea defaultValue={"Hello\nWorld"} onChange={log} />,
            document.getElementById("app01")
        )
        ReactDOM.render(
            <textarea onChange={log}>helloWorld</textarea>,
            document.getElementById("app02")
        )   //一番最後のやり方は古いやり方でおすすめされてないので警告が出る
        //教本を見ながら少し自分で改造とかしてみた
    </script>
</body>
</html>
